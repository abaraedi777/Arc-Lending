<style>
  :root{
    --bg1:#0f1724;
    --glass:rgba(255,255,255,0.05);
    --muted:#9aa4b2;
    --radius:16px;
    --accent1:#7c3aed;
    --accent2:#06b6d4;
    font-family:'Inter',sans-serif;
  }
  html,body{height:100%;margin:0;background:var(--bg1);color:#e6eef6}

  /* Background gradient + blur */
  .bg{
    position:fixed;inset:0;z-index:-1;
    background:
      radial-gradient(1200px 600px at 10% 20%, rgba(124,58,237,0.08), transparent 20%),
      radial-gradient(900px 500px at 80% 90%, rgba(6,182,212,0.08), transparent 20%),
      linear-gradient(180deg,#071025,#071a2a);
  }
  .bg::after{
    content:"";position:absolute;inset:0;
    backdrop-filter:blur(8px);opacity:0.9;
  }

  .container{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:30px;
  }

  .card{
    width:100%;
    max-width:640px;
    padding:34px;
    background:rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.05);
    border-radius:var(--radius);
    box-shadow:0 10px 28px rgba(0,0,0,0.4);
  }

  h1{
    margin:0 0 6px;font-size:22px;font-weight:700;color:#fff;
  }
  .subtitle{color:var(--muted);font-size:14px;margin-bottom:24px}

  /* Progress bar */
  .progress{
    width:100%;height:6px;border-radius:8px;
    background:rgba(255,255,255,0.06);
    margin:18px 0 32px;overflow:hidden;
  }
  .progress-fill{
    height:100%;
    width:33%;
    background:linear-gradient(90deg,var(--accent1),var(--accent2));
  }

  .form-group{
    display:flex;
    flex-direction:column;
    margin-bottom:18px;
  }
  label{
    font-size:14px;margin-bottom:6px;font-weight:600;color:#c6d4e3;
  }
  input,select{
    padding:12px 14px;
    background:rgba(255,255,255,0.04);
    border:1px solid rgba(255,255,255,0.06);
    border-radius:12px;
    color:#fff;
    font-size:14px;
    outline:none;
    transition:border .15s ease;
  }
  input:focus,select:focus{
    border-color:rgba(124,58,237,0.4);
    background:rgba(255,255,255,0.06);
  }

  .btn{
    display:inline-block;
    padding:12px 20px;
    border-radius:12px;
    border:0;
    font-size:15px;
    font-weight:600;
    cursor:pointer;
    transition:opacity .15s ease;
  }
  .btn.primary{
    background:linear-gradient(90deg,var(--accent1),var(--accent2));
    color:#021014;
    width:100%;
    margin-top:10px;
  }
  .btn.secondary{
    background:transparent;
    border:1px solid rgba(255,255,255,0.08);
    color:#c6d4e3;
    margin-top:10px;
    width:100%;
  }
  .btn:hover{opacity:0.9}

  .wallet-box{
    margin-bottom:22px;
    padding:12px 14px;
    background:rgba(255,255,255,0.04);
    border-radius:10px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    font-size:14px;
  }
  .address{font-family:monospace;background:rgba(0,0,0,0.3);padding:6px 10px;border-radius:8px}

  .error{
    color:#ffaaaa;font-size:13px;margin-top:4px;display:none;
  }

  /* Responsive */
  @media(max-width:520px){
    .card{padding:24px}
  }
</style>
</head>
